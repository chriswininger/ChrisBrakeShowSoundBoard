<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/html" xmlns = "http://www.w3.org/1999/html">
<head>
    <title>The Chris Brake Show Sound Board Cliporater Madness!!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/js/library/jquery-ui/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/site.css" rel="stylesheet" media="screen">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/toastr.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/js/library/ html5shiv.js"></script>
    <script src="assets/js/library/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="top-nav" class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://www.youtube.com/user/chrisbrakeshow?feature=watch">The Chris Brake Show</a>
            </div>
            <div class="collapse navbar-collapse">

            </div>
        </div>
    </div>

    <div id="main-content" class="container">
        <div id="banner" class="row">
            <div id="banner-row" class="col-lg-12 page-header">
                <!-- <h3>Chris Brake Show Sound Board Cliporater Maddnes!!!</h3> -->
                <img class="img-responsive" src="assets/images/banner.png" >
            </div>
        </div>

        <div id="iphoneKludge"  hidden>
            <button id="init" class="btn-block" ontouchstart="javascript:activateAudioForIOS();">Activate Audio</button>
            <hr />
        </div>

        <div id="sound-board" class="row" data-bind="foreach: clips">
            <div class="col-xs-6 col-md-2">
                <a href="#" class="thumbnail disabled soundboard-clip" data-bind="click: $root.playClip">
                    <img data-toggle="tooltip" data-bind="attr:{src: defaultImage, alt: clipInfo, title: clipInfo }, playbackImage: isPlaying" class="img-responsive img-rounded disabled" />
                </a>

                <audio preload hidden class="soundboard-clip-audio" data-bind="foreach: clipSources, event: { ended: $root.clipEnded, loadstart: $root.loading, canplay: $root.canPlay }">
                    <source data-bind="attr:{src: source, type: mediaType }">
                </audio>

                <span class="soundboard-clip-load" data-bind="loadingSpinner: isLoading"><i class="fa fa-spinner fa-spin"></i>Loading...</span>
            </div>
        </div>
    </div>

    <script src="assets/js/library/jquery.js"></script>
    <script src="assets/js/library/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="assets/js/library/jquery.ui.touch-punch.min.js"></script>
    <script src="assets/js/library/bootstrap.min.js"></script>
    <script src="assets/js/library/knockout-2.3.0.js"></script>
    <script src="assets/js/library/toastr.min.js"></script>

    <script src="assets/clips/clips.js"></script>
    <script src="assets/js/soundboard.js"></script>
</body>
</html>
